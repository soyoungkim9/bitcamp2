<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>찾기</title>

<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/pagination.css">
<link rel="stylesheet" href="../../css/search/search_sh.css">
<link rel="stylesheet" href="../../css/program/card1.css">
<link rel="stylesheet"
    href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
<link rel="stylesheet" href="../../css/search/rangeSlider.css">
<link rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">

</head>

<body>
    <header id="header"></header>

    <div class="container">
        <h2>프로그램</h2>

        <div class="sidenav">

            <div class="search-program">
                <div class="search-title">검색</div>
                <form class="form-wrapper cf">
                    <input id="keyword" type="text" name="search" placeholder="검색어를 입력하세요" autocomplete=off>
                    <button id="keyword-search-button" type="button">검색</button>
                </form>
            </div>


            <div class="search-challenge">
                <div class="search-title">프로그램 목표</div>
                <ul id="programGoal-sideMenu" class="challenge-ul">
                  
                </ul>
                <div class="challenge-more">
                    <button id="testBtn" class="ch-btn">챌린지 더보기 +</button>
                </div>
            </div>

            <div class="search-price2">
             <div class="search-title">가격필터</div>
                <div id="foo" class="slider range" data-range-limit="3">

                    <div class="ui"></div>
                    <div class="labels">
                        <label class="min"> 0 </label> 
                        <label class="max" style="float:right;"> 100000 </label>
                    </div>
                    <div class="labels">
                        <div id="price-input"class="from">
                            <label for="from_id"> </label> <input type="text" id="from_id" />
                        </div>
                        <div class="to">
                            <label for="to_id">
                            </label> <input type="text" id="to_id"/>
                        </div>
                    </div>
                </div>


                <button id="priceSearch" class="ch-btn">가격적용</button>
                <!-- <input type="range" min="1" max="300,000" value="0" step="1"> -->
            </div>

            <div class="search-cp">
                <div class="search-title">운동종목</div>
                <ul>
                    <li class="a"><input type="checkbox" class="cp-base">헬스</li>
                    <li class="a"><input type="checkbox" class="cp-base">수영</li>
                    <li class="a"><input type="checkbox" class="cp-base">필라테스</li>
                    <li class="a"><input type="checkbox" class="cp-base">댄스</li>
                    <li class="a"><input type="checkbox" class="cp-base">복싱</li>
                    <li class="a"><input type="checkbox" class="cp-base">기타</li>
                </ul>
                <div class="cp-more">
                    <a><button class="ch-btn">운동종목 더보기 +</button></a>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="chal-search-filter">
                <ul>
                    <li class="a"><a href="" class="a">가격순</a></li>
                    <li class="a">|</li>
                    <li class="a"><a href="" class="a">거리순</a></li>
                    <li class="a">|</li>
                    <li class="a"><a href="" class="a">인기순</a></li>
                </ul>

                <div class="dropdown">
                    <span class="serch-drop-bt">12개씩 보기 <i
                        class="fas fa-angle-down"></i></span>
                    <div class="dropdown-content">
                        <a href="#">24개씩 보기</a> <a href="#">36개씩 보기</a> <a href="#">48개씩
                            보기</a>
                    </div>
                </div>

            </div>

            <div class="search-flex">
                <div class="search-row" id="aaa"></div>

                <!-- <div class="search-nav">
            <nav aria-label="Page navigation">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>
          </div> -->
            </div>
            <div class="sm-pagination">
                <a class="sm-pagination-button sm-pagination-side" href="#"><i
                    class="fas fa-angle-left"></i></a> <a
                    class="sm-pagination-button pageActive" href="#">1</a> <a
                    class="sm-pagination-button" href="#">2</a> <a
                    class="sm-pagination-button" href="#">3</a> <a
                    class="sm-pagination-button" href="#">4</a> <a
                    class="sm-pagination-button sm-pagination-button-end" href="#">5</a>
                <a class="sm-pagination-button sm-pagination-side" href="#"><i
                    class="fas fa-angle-right"></i></a>
            </div>

        </div>
    </div>
    <!--container-->

    <footer id="footer"></footer>


<script id="proGoalList" type="text/x-handlebars-template">
{{#each list}}
<li data-pgoal="{{pgoal}}" class="challenge-li" onclick=searchEvent(this) >{{pgoal}} <span class="count">({{count}})</span></li>
{{/each}}
</script>

    <script id="cardBody2" type="text/x-handlebars-template">
{{#each list}}

<div class="card" id="card">
    <a href="../program/DetailPage.html?no={{no}}">
    <!-- 카드 헤더 -->
    <div class="card-header">
      <!--<img class="card-img" src="../../../files/{{medias.[0].path}}_200x200.jpg"/>-->
      <div class="ribbon"><span>성공 %</span></div>
      <div class="card-trainer tr-{{@key}}">
      </div>
    </div>
    <!--  카드 바디 -->
    <div class="card-body">
      <p class="title"><span class="card-body-title">{{name}}</span>
      <span class="card-body-degree">[{{proTh}}기]</span></p>
      <p class="card-body-price">
         <span class="numberic-{{@key}}">{{price}}</span>원</p>
      <span class="card-body-local-{{@key}}">{{address}}</span>
      <span class="card-body-number"><span class="pnum-{{@key}}"></span>/{{maxQty}}명</span>
      <p><span class="star-prototype score-{{@key}}"></span></p>
      <!--  카드 바디 푸터 -->
      <div class="card-footer">
      <span class="card-footer-review">리뷰 <span class="review-{{@key}}"></span>개</span>
      <span class="card-footer-date">{{startDate}} (D<span id="dday-{{@key}}"></span>)</span>
    </div>
    </a>
</div>
</div>

{{/each}}
</script>
    <script src="../../node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/header/header.js"></script>
    <script src="../../js/search/search_sh.js"></script>
    <script src="../../js/footer/footer.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="../../js/search/rangeSlider.js"></script>
    
</body>

</html>
