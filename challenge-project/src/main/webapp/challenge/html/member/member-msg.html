  <script id="msg-template" type="text/x-handlebars-template">
{{#each list}}
            <tr>
              <td>
                <input type="checkbox" id="{{no}}" name="box_chk" value="{{no}}">
                <label for="{{no}}"><span></span></label>
              </td>
              <td><i class="check far fa-star"></i></td>
              <td><a href='member-msgView.html?{{no}}'>{{title}}</a></td>
              <td>{{trainer.name}}</td>
              <td>{{msgDate}}</td>
            </tr>
{{/each}}
</script>

<script>
function fchk() {
  var chk_obj = document.getElementsByName("box_chk");
  var chk_leng = chk_obj.length;
  var checked = 0;
  for (i=0; i < chk_leng; i++) {
	  if (chk_obj[i].checked == true) {
		  checked += 1;
	  }
  }
	
}
</script>
