                style="margin: 0; margin-bottom: 3px;" type="button"

                value="삭제하기"> <input type="hidden"

                <option>보관 메시지
              </select>
            </form>
            <div class="sm-msgBox-body">
              <table id="products" class="chall-table" cellspacing="0">
                <thead class="chall-thead">
                  <tr>
                    <th width="10%">선택</th>
                    <th width="10%">보관</th>
                    <th width="40%">내용</th>
                    <th width="20%">보낸사람</th>
                    <th width="20%">날짜</th>
                  </tr>
                </thead>
                <tbody id="listbody" class="chall-tbody">
                </tbody>
              </table>
            </div>
          </div>

          <h3 class="sm-margin-none" style="color: #666666;">보관메시지</h3>
          <hr style="margin-bottom: 30px; border: 1px solid gray;">
          <div class="sm-msgBox" style="">
            <form name="frame" action="" id="setRows">

                style="margin: 0; margin-bottom: 3px;" type="button"

                style="margin: 0; margin-bottom: 3px;" type="button"
                value="삭제하기"> <input type="hidden"
                name="rowPerPage" value="3"> <select>
                <option selected>--정렬 방식--
                <option>전체메시지
                <option>안읽은 메시지
                <option>보관 메시지
              </select>
            </form>
            <div class="sm-msgBox-body">
              <table id="products" class="chall-table" cellspacing="0"
                style="text-align: center; width: 100%; border: 1px solid #ddd">
                <thead class="chall-thead">
                  <tr
                    style="background-color: #1B3453; height: 40px; color: white;">
                    <th width="10%">선택</th>
                    <th width="10%">보관</th>

                </tbody>

            </div>
          </div>



        </div><!-- mypage-body -->
      </div><!-- mypage -->
    </div><!--.container-->

  <script id="msg-template" type="text/x-handlebars-template">
{{#each list}}

              <td><input type="checkbox" name="checkOne"></td>
              <td><i class="check far fa-star"></i></td>
              <td><a href="#">{{content}}</a></td>
              <td>{{trainer.name}}</td>
              <td>{{msgDate}}</td>
            </tr>
{{/each}}
</script>

  <script>
			// 전체메시지
			$('.checkAll').click(function() {
				$('input[name=checkOne]:checkbox').prop('checked', function() {

				});
			});
		</script>
