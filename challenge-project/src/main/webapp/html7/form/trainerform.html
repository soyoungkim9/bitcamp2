<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../form/memberform.css">
<!-- <link rel="stylesheet"
    href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
<link rel="stylesheet"
    href="../node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>




<body>

    <div class="container">
        <form>
            <fieldset>
                <legend align="center" style="size:200px">트레이너 가입</legend>
                
                <table style="width:500px" align="center">
                <tr>
                <td><label for="name">성명</label></td>
                <td><input type="text" name="name" placeholder="name" class="name" required> </td>
                </tr>
                    
                    
                    
                    <tr>
                    <td><label for="gender">성별</label></td> 
                     <td><input type="radio" name="gender" value="m" id="man"> 
                    <label for="man">남자</label> 
                    <input type="radio" name="gender" value="w" id="woman"> 
                    <label for="woman">여자</label></td> 
                    </tr>
                    
                    
                    
                    <tr>
                    <td><label for="email">이메일</label></td> 
                    <td><input type="email" name="email" placeholder="email" class="email" required></td>
                    </tr>
                
                
                <tr>
                <td><label for="password">비밀번호</label></td> 
                <td> <input type="password"
                    name="password" placeholder="password" class="password" required></td>
</tr>
<tr>
                    <td> <label for="password">비밀번호확인</label> </td>
                     
                    <td> <input type="password"
                    name="password" placeholder="password" class="password" > </td>
                    </tr>
                    
                    
                    <tr>
                    <td><label for="file">사진</label><td>
                <input type="file" name="file" placeholder="file" class="file"></td></tr>
                
                <tr><td><label for="tel">전화</label></td> 
                    <td><input type="tel" name="tel" id="tel"
                    placeholder="000-0000-0000"
                    pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13" class="phone" required></td>
                    
                    
                    </tr>
                
                <tr>
                <td><label for="textarea">소개</label></td>
                <td><textarea cols="40" rows="6" placeholder="자기소개나 경력을 입력해 주세요."></textarea></td>
                </tr>            

<tr>
                <td> <input type="checkbox"
                    name="ckeckbox" value="check" required><label for="name">이용약관 동의</label></td>
                    </tr>
                    
                </table>
                
                <center>

                    <input type="submit" name="submit"
                    value="회원가입" class="button">

            
                     <input
                    type="reset" name="reset" value="가입취소" class="button"></center>

            </fieldset>
        </form>
    </div>


</body>
</html>
